#                                    !!KEYBINDS!!                                   #
# --------------------------------------------------------------------------------- #
#                                    !!KEYBINDS!!                                   #

# see https://wiki.hyprland.org/Configuring/Binds/ for more
 # kill current focused app
bind = $mainMod, Q, killactive,
# toggle app launcher
bind = $mainMod, D, exec, $menu
bindr = SUPER, Super_L, exec, $menu
# exit hyprland
bind = $mainMod, M, exit
# toggle fullscreen
bind = $mainMod, F, fullscreen
# toggle focused window between floating/tiled
bind = $mainMod SHIFT, SPACE, togglefloating
# lock screen
bind = $mainMod SHIFT, L, exec, hyprlock
# mod + shift + S = take screenshot of area
bind = , Print, exec, $pkg_hyprshot --mode region --output-folder $screenshot_dir
# reload waybar
bind = $mainMod ALT SHIFT, W, exec, $reload_waybar
# reload hyprpaper
bind = $mainMod ALT SHIFT, H, exec, $reload_hyprpaper

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle


bind = $mainMod, G, togglegroup, # add focused window to group
# super+tab/super+shift+tab to cycle between grouped windows (akin to alt+tab mechanics)
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, Tab, changegroupactive, b
# alt tab for workspaces
bind = ALT, Tab, workspace, m+1
bind = ALT SHIFT, Tab, workspace, m-1

# swap workspaces between monitors
bind = ALT SHIFT, left, swapactiveworkspaces, current l
bind = ALT SHIFT, right, swapactiveworkspaces, current r
bind = ALT SHIFT, up, swapactiveworkspaces, current u
bind = ALT SHIFT, down, swapactiveworkspaces, current d

# swap windows
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# move windows 
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d

# applications
bind = $mainMod, E, exec, $fileManager
bind = CTRL ALT, T, exec, $terminal
bind = $mainMod SHIFT, F, exec, $browser
bind = $mainMod SHIFT, O, exec, $pkg_obsidian
bind = $mainMod SHIFT, D, exec, $pkg_discord

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch monitor workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, r~1
bind = $mainMod, 2, workspace, r~2
bind = $mainMod, 3, workspace, r~3
bind = $mainMod, 4, workspace, r~4
bind = $mainMod, 5, workspace, r~5
bind = $mainMod, 6, workspace, r~6
bind = $mainMod, 7, workspace, r~7
bind = $mainMod, 8, workspace, r~8
bind = $mainMod, 9, workspace, r~9
bind = $mainMod, 0, workspace, r~10
# new workspace
bind = $mainMod, n, workspace, emptynm

bind = $mainMod CTRL, 1, workspace, 1
bind = $mainMod CTRL, 2, workspace, 2
bind = $mainMod CTRL, 3, workspace, 3
bind = $mainMod CTRL, 4, workspace, 4
bind = $mainMod CTRL, 5, workspace, 5
bind = $mainMod CTRL, 6, workspace, 6
bind = $mainMod CTRL, 7, workspace, 7
bind = $mainMod CTRL, 8, workspace, 8
bind = $mainMod CTRL, 9, workspace, 9
bind = $mainMod CTRL, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, r~1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, r~2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, r~3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, r~4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, r~5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, r~6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, r~7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, r~8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, r~9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, r~10
# move to new workspace
bind = $mainMod SHIFT, n, movetoworkspacesilent, emptynm

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod S, J, togglespecialworkspace, scratch1
# bind = $mainMod S, K, togglespecialworkspace, scratch2
# bind = $mainMod S, L, togglespecialworkspace, scratch3
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# other media binds
bind = CTRL + $mainMod, up, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = CTRL + $mainMod, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = CTRL + $mainMod, k, exec, $pkg_playerctl play-pause
bind = CTRL + $mainMod, l, exec, $pkg_playerctl next
bind = CTRL + $mainMod, j, exec, $pkg_playerctl previous

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, $pkg_brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, $pkg_brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, $pkg_playerctl next
bindl = , XF86AudioPause, exec, $pkg_playerctl play-pause
bindl = , XF86AudioPlay, exec, $pkg_playerctl play-pause
bindl = , XF86AudioPrev, exec, $pkg_playerctl previous

#                                    !!WINDOW RULES!!                               #
# --------------------------------------------------------------------------------- #
#                                    !!WINDOW RULES!!                               #

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Add blur to waybar
layerrule = blur, waybar
layerrule = blurpopups, waybar
layerrule = ignorealpha 0.7, waybar

# add blur to wofi
layerrule = blur, wofi
layerrule = blurpopups, wofi
layerrule = ignorealpha 0.7, wofi

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Rules
windowrule = float,,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrule = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrule = fullscreen,class:^(org.gnome.Loupe)$

windowrule = opacity 0.9, 0.9,class:^(org.gnome.Nautilus)$
windowrule = opacity 0.9 0.9,class:^(Code)$

# Workspaces
# workspace = 1, monitor:eDP-1 
# workspace = 2, monitor:eDP-1
# workspace = 3, monitor:eDP-1

# XWayland video bridge
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$
